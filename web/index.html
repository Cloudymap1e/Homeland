<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeland: River Defense Prototype</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="panel">
        <header class="panel-header">
          <h1>Homeland</h1>
          <p class="subtitle">River Defense Command Deck</p>
        </header>

        <section class="resource-section">
          <h2>Resources</h2>
          <div class="resource-grid">
            <div class="resource-card resource-coin">
              <span>Coins Left</span>
              <strong id="coins">0</strong>
            </div>
            <div class="resource-card">
              <span>XP</span>
              <strong id="xp">0</strong>
            </div>
            <div class="resource-card resource-map">
              <span>Map</span>
              <strong id="map-name">-</strong>
            </div>
            <div class="resource-card">
              <span>Wave</span>
              <strong id="wave">0/0</strong>
            </div>
            <div class="resource-card">
              <span>Boats Left</span>
              <strong id="boats-left">0</strong>
            </div>
            <div class="resource-card">
              <span>State</span>
              <strong id="state">Build</strong>
            </div>
          </div>
        </section>

        <section>
          <h2>Map Control</h2>
          <div class="actions">
            <select id="map-select"></select>
            <button id="load-map">Load Selected Map</button>
          </div>
          <div id="map-meta" class="selection"></div>
        </section>

        <section>
          <h2>Build</h2>
          <div id="tower-buttons" class="tower-buttons"></div>
        </section>

        <section>
          <h2>Actions</h2>
          <div class="actions">
            <button id="start-wave">Start Wave</button>
            <button id="toggle-speed">Speed 1x</button>
            <button id="fast-forward-wave">Fast 1s Fleet Run</button>
            <button id="toggle-auto-continue">Auto Continue: Off</button>
            <button id="reset">Reset Run</button>
          </div>
        </section>

        <section>
          <h2>Selection</h2>
          <div id="selection" class="selection">No slot selected.</div>
          <button id="upgrade" disabled>Upgrade Tower</button>
        </section>

        <section>
          <h2>Tower Curves</h2>
          <div class="actions">
            <select id="curve-tower"></select>
          </div>
          <canvas id="curve-chart" width="280" height="220"></canvas>
          <div id="curve-summary" class="selection curve-summary"></div>
        </section>

        <section>
          <h2>Result</h2>
          <div id="result" class="result">In progress.</div>
        </section>
      </aside>

      <main class="game-area">
        <div class="stage-shell">
          <canvas id="game" width="1100" height="680"></canvas>
          <div class="overlay-hud">
            <div class="overlay-chip">
              <span>Coins Left</span>
              <strong id="coins-overlay">0</strong>
            </div>
            <div class="overlay-chip">
              <span>Wave</span>
              <strong id="wave-overlay">0/0</strong>
            </div>
            <div class="overlay-chip">
              <span>Boats</span>
              <strong id="boats-overlay">0</strong>
            </div>
            <div class="overlay-chip">
              <span>State</span>
              <strong id="state-overlay">Build</strong>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/app.js?v=campaign-pass-1"></script>
  </body>
</html>
