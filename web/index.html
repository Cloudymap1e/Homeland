<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeland: River Defense Prototype</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="stage-shell">
      <canvas id="game"></canvas>

      <section class="top-controls">
        <header class="brand-block">
          <h1>Homeland</h1>
          <p>River Defense Command Deck</p>
        </header>
        <div class="control-row">
          <label for="map-select">Map</label>
          <select id="map-select"></select>
          <button id="load-map">Load Map</button>
          <button id="start-wave">Start Wave</button>
          <button id="toggle-speed">Speed 1x</button>
          <button id="fast-forward-wave">Fast 1s Fleet Run</button>
          <button id="toggle-auto-continue">Auto Continue: Off</button>
          <button id="toggle-report-panel">Hide Report</button>
          <button id="toggle-curve-panel">Hide Curves</button>
          <button id="reset">Reset Run</button>
        </div>
        <div id="map-meta" class="map-meta"></div>
      </section>

      <div class="overlay-hud">
        <div class="overlay-chip coins-chip">
          <span>Coins Left</span>
          <strong id="coins-overlay">0</strong>
        </div>
        <div class="overlay-chip">
          <span>XP</span>
          <strong id="xp-overlay">0</strong>
        </div>
        <div class="overlay-chip">
          <span>Map</span>
          <strong id="map-overlay">-</strong>
        </div>
        <div class="overlay-chip">
          <span>Wave</span>
          <strong id="wave-overlay">0/0</strong>
        </div>
        <div class="overlay-chip">
          <span>Boats</span>
          <strong id="boats-overlay">0</strong>
        </div>
        <div class="overlay-chip">
          <span>State</span>
          <strong id="state-overlay">Build</strong>
        </div>
      </div>

      <section id="result-window" class="hud-window result-panel">
        <header id="result-handle" class="window-head">
          <h2>Battle Report</h2>
          <button id="hide-report-panel" class="window-close" type="button" aria-label="Close battle report">
            x
          </button>
        </header>
        <div id="result" class="result">In progress.</div>
      </section>

      <section id="curve-window" class="hud-window curve-panel">
        <header id="curve-handle" class="window-head">
          <h2>Tower Curves</h2>
          <div class="curve-head-controls">
            <select id="curve-tower"></select>
            <button id="hide-curve-panel" class="window-close" type="button" aria-label="Close tower curves">
              x
            </button>
          </div>
        </header>
        <canvas id="curve-chart" width="280" height="220"></canvas>
        <div id="curve-summary" class="curve-summary"></div>
      </section>

      <section id="slot-popout" class="slot-popout hidden" aria-live="polite"></section>
    </main>

    <script type="module" src="/src/app.js?v=campaign-pass-3"></script>
  </body>
</html>
